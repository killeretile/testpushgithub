<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>

<form style="min-width: 300px;" action="#" th:action="@{/register/submit}" th:object="${member}"
		method="post" novalidate="novalidate">
			<div th:if="${messageSuccessful}" class="alert alert-success alert-dismissible fade show" role="alert">
			      <span th:text="${messageSuccessful}"></span>
			      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			      </button>
	  		</div>
		<h3 class="text-center">Form Đăng Kí</h3>
		
		<input type="hidden" th:field ="*{id}"/>
		
		  <div class="form-group">
		    	<label >Name:</label>
		    	<input type="text" name="uname" class="form-control" id="uname" placeholder="Your Name..."
		    		th:field="*{name}" th:errorclass="field-error"/>
		    	<em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
		  </div>
		  <div class="form-group">
		    	<label>Your Email:</label>
		    	<input type="email" name="email" class="form-control" id="email" placeholder="Your Email..."
		    		th:field="*{email}" th:errorclass="field-error"/>
		    	<em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
		  </div>
		  <div class="form-group">
		    	<label >Password:</label>
		    	<input type="password" name="password" class="form-control" id="password" placeholder="Your Password"
		    		th:field="*{password}" th:errorclass="field-error" />
		    	<em th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
		  </div>
		  <div class="form-group">
		    	<label >Password again:</label>
		    	<input type="password" name="passwordAgain" class="form-control" id="passwordAgain" placeholder="Your Password Again..."
		    		/>
		  </div>
		  <div class="form-group">
		    	<label>Your Number Phone:</label>
		    	<input type="text" name="phone" class="form-control" id="phone"  placeholder="Your Phone..."
		    		th:field="*{phone}" th:errorclass="field-error" />
		    	<em th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></em>
		  </div>
		  <div class="form-group">
		    	<label>Your Address:</label>
		    	<input type="text" name="address" class="form-control" id="address" placeholder="Your Address..."
		    		th:field="*{address}" th:errorclass="field-error" />
		    	<em th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></em>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</body>
</html>
