<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

<div th:replace="layout::header"></div>
	
		<!-- 	Carousel -->
		
<div id="carouselExampleIndicators" class="container-fluid carousel slide" data-ride="carousel">
   	<ol class="carousel-indicators">
      		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
   	</ol>
   <div class="carousel-inner">
      <div class="carousel-item active">
         <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
         <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
         <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" class="d-block w-100" alt="..." />
      </div>
   </div>
   <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
   </a>
</div>

				<!-- Product -->


<div class="container title">
	<div class="row titleNewProduct">
		<div class="col-xs-12 newProduct">New Product</div>
	</div>
</div>
<div class="container">
	<div class="row" id="newProduct">
		<div class="card-deck col-xs-4 col-lg-4 col-sm-12" th:each="Product, iterStat: ${Products}">
			<div class="card">
 				<img src="..." th:src="@{'/images/' + ${Product.image}}" class="card-img-top" alt="..."/>
 				<div class="card-body">
    				<h5 class="card-title" th:text="'Tên sản phẩm: ' + ${Product.pname}"></h5>
    				<p class="card-text" th:text="'Price : ' +${Product.price}"></p>
    				<th:block th:if="${Product.quantity} >0">
    					<p class="card-text" th:text="'Trạng thái : Còn Hàng'"></p>
    				</th:block>
    				<th:block th:if="${Product.quantity} ==0">
    					<p class="card-text" th:text="'Trạng thái : Hết Hàng'"></p>
    				</th:block>
    				<a href="#" class="btn btn-primary" th:href="@{/cartShopping/{pid}/addToCart(pid=${Product.pid})}">
    				Thêm vào giỏ hàng</a>
  				</div>
			</div>
			
		</div>
	</div>
</div>

<div class="container title">
	<div class="row titleLaptop">
		<div class="col-xs-12 newProduct">Laptop</div>
	</div>
</div>

<!-- ==========================footer===================== -->


</body>
</html>
