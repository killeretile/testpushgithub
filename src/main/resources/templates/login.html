<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace= "layout::head">

</head>
<body>
	
	<div th:if="${messageSuccessful}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${messageSuccessful}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
	
	 <p th:if="${param.error}" class="error" style="color :red;">Invalid email or password</p>
      <p th:if="${param.logout}" class="success" style="color:green;">You have been logged out</p>
	<h3>Form Đăng Nhập</h3>
	<form th:action="@{/login}" method="POST">
		  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email" name="email"/>
		  </div>
		  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd" name="password"/>
		  </div>
		  <div class="form-group form-check">
			    <label class="form-check-label">
			      <input class="form-check-input" type="checkbox" name="remember-me"/> Remember me
			    </label>
		  </div>
		  <button type="submit" class="btn btn-primary">Login</button>
</form>
</body>
</html>
